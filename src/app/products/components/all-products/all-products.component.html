<div class="box mx-auto mt-4">
  <div class="my-2 w-25">
    <app-selector [data]="Categories" [title]="'Categories'" (selectedValue)="getFilter($event)"></app-selector>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <app-product [data]="item" (item)="addToCart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
